<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka-Teki Web Wiwi Hwa | Level 12</title>
    <meta name="description" content="Web Teka-teki khusus Hwa dari Wiwi!">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
     <link rel="stylesheet" href="">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <div class="question container text-center">
        <h1 class="text-center">Level 12</h1>
        <p>Mana jawabannya?</p>
        <p id="key-pass"></p>
        <input id="jawaban">
        <button type="button" onclick="crossCheck()">Kirim</button>
        <br>
        <br>
        <button type="button" onclick="hint()">Hint</button>
        <p id="hint-text"></p>
        <p id="result"></p>
        <a href="/TTWH/level-13/" id="next-level" style="display: none;">Lanjut Level 13</a>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <button type="button" onclick="revealKey()" id="reveal-key" style="display: none;">Kunci Jawaban</button>

        <script>
            function crossCheck() {
              let x = document.getElementById("jawaban").value;
              let nextLevel = document.getElementById("next-level");
              let text;
              if (x == "WE_ARE_WIHWA") {
                text = "Jawaban benar!";
                nextLevel.style.display = "initial";
              } else {
                text = "Jawaban salah.";
                nextLevel.style.display = "none";
              }
              document.getElementById("result").innerHTML = text;
            }

            function hint(){
                let hintText = "Di bawah mungkin?";
                document.getElementById("hint-text").innerHTML = hintText;
                let revealButton = document.getElementById("reveal-key");
                revealButton.style.display = "initial";
            }

            function revealKey() {
              document.getElementById("key-pass").innerHTML = "Kunci: WE_ARE_WIHWA";
            }
        </script>
    </div>
</body>
</html>
