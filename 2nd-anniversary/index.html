<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Our 2nd Anniversary‚ù§!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        #playButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="content">
        <img src="/images/First.png" alt="">
        <audio id="myAudio" loop hidden>
            <source src="/music/backsound.mp3" type="audio/mpeg">
        </audio>
        <button id="playButton" onclick="playAudio()"></button>
        <script>
            function playAudio() {
                var audio = document.getElementById('myAudio');
                audio.play();
                // Sembunyikan tombol setelah audio diputar
                var playButton = document.getElementById('playButton');
                playButton.style.display = 'none';
            }
        </script>
        <img src="/images/Second.png" alt="">
        <img src="/images/Third.png" alt="">
    </div>

</body>
</html>
