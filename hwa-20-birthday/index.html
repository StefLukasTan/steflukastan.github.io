<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠ WARNING: Big Monster is Approaching! ⚠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="monster-hunting">
        <img src="./image/Monster Hunter/Daimyo Hermitaur.png" alt="">
        <div class="health-bar"></div>
        <div class="attack-btn">ATTACK</div>
    </div>

    <script>
        const attacking = document.querySelector(".attack-btn");
        const health = document.querySelector(".health-bar");
        let healthAmount = 50;

        attacking.addEventListener("click", function() {
            healthAmount -= 5;
            health.style.paddingLeft = healthAmount + 'vh';

            if (healthAmount <= 0) {
                window.location.href = "./content/";
        }
        });

        

        
    </script>
</body>
</html>
